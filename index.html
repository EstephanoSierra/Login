<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Login</title>
  </head>
  <body>
    <div class="containerPrincipal">
      <div class="from-group">
        <input
          type="text"
          id="usuario"
          class="form-control"
          name="username"
          placeholder="Usuario"
        />
        <input
          type="text"
          id="contrasena"
          class="form-control"
          name="password"
          placeholder="Contraseña"
        />
        <br />

        <button id="boton" class="boton" onclick="login()">
          Iniciar Sesión
        </button>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
